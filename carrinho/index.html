<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/styles.css">
  <script src="https://kit.fontawesome.com/56393b9699.js" crossorigin="anonymous"></script>
  <title>joinCrypto</title>
  
</head>

<body>
  <main class="main">
    <section class="cart">
      <div id="cartItemsContainer">
        <div class="info-cart">
          <img src="../assets/bitcoin.svg">
          <i class="fas fa-trash-alt"></i>
        </div>
        <p class="title">Bitcoin</p>

        <div class="price-cart">
          <p>R$ 182.016,01</p>
          <div>
            <button onclick="removeCoins('${item.cryptoName}')">-</button>
            <span>1</span>
            <button onclick="addMoreCoins('${item.cryptoName}')">+</button>
          </div>
        </div>
      </div>
    </section>

    <section class="check">
      <h2>Total: <span id="totalPrice">R$ 0,00</span></h2>
      <button onclick="checkout()">Finalizar Compra</button>
    </section>
  </main>
  <script src="./script.js"></script>
</body>

</html>
